<head>
  <title>&#xb5;SDTK</title>
  <style src="default.css"></style>
  <script type="text/tiscript" src="default.tis"></script>
</head>
<body aria-label="Sciter Frame Body">
  <toolbar role="toolbar">
    <button #open accesskey="^O" title="load html" aria-label="Load Document" />
    <button #open-in-view title="load html in view" aria-label="Load Document in View" />
    <button #reload accesskey="!F5" title="reload html" disabled aria-label="Reload Document" />
    <button #help title="Help browser" aria-label="Help" />
    <hr>
    <button #inspector title="DOM inspector" accesskey="!F12" aria-label="DOM inspector" />
    <button #pin title="Pin to Top" aria-label="Pin to Top" />
    <button #home title="Go to Home page" aria-label="Go to Home page" />
    <button|checkbox #live-reload title="Live reloading of modified HTML/CSS files every 1s" aria-label="Enable Live reloading"/> 
  </toolbar>
  <frame #content src="sys-info.htm" aria-label="Content"></frame>
</body>
